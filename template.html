<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBERT PATTON // R_PATTON.SYS</title>
    {{ refresh_tag }}
    <style>
        /* --- 1. SYSTEM VARIABLES --- */
        :root {
            --bg: #f4f1ea; --text: #222222; --accent: #d33682;
            --border: #222222; --shadow: #999999;
            --scanline: transparent;
        }

        html:has(#theme-toggle:checked) {
            --bg: #1a1b1a; --text: #7ed321; --accent: #b5e853;
            --border: #7ed321; --shadow: #004400;
            --scanline: rgba(126, 211, 33, 0.1);
        }

        /* --- 2. PAGE LOGIC --- */
        .page { display: none; animation: pageIn 0.3s ease-out; }
        #page-home { display: block; }
        html:has(#page-projects:target) #page-home,
        html:has(#page-cv:target) #page-home { display: none; }
        #page-projects:target, #page-cv:target { display: block !important; }

        @keyframes pageIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. CORE AESTHETIC --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 10px; line-height: 1.4;
        }

        .container {
            max-width: 1000px; margin: 1rem auto; border: 3px solid var(--border);
            padding: 2rem; box-shadow: 10px 10px 0px var(--shadow); position: relative;
            background: var(--bg);
            overflow: hidden;
        }

        .container::before {
            content: " "; display: none; position: absolute; inset: 0;
            background: linear-gradient(var(--scanline) 50%, transparent 50%);
            background-size: 100% 6px; z-index: 10; pointer-events: none;
            animation: move-scanlines 5000s linear infinite;
        }

        @keyframes move-scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        html:has(#theme-toggle:checked) .container::before { display: block; }

        nav { margin: 1.5rem 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        nav a { text-decoration: none; color: inherit; cursor: pointer; padding: 4px 8px; border: 1px solid var(--border); font-weight: bold; font-size: 0.9rem; }

        html:not(:has(section:target)) nav a[href="#"],
        html:has(#page-projects:target) nav a[href="#page-projects"],
        html:has(#page-cv:target) nav a[href="#page-cv"] {
            background: var(--text); color: var(--bg);
        }

        header h1 { margin: 0; font-size: 2.2rem; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        fieldset { border: 2px solid var(--border); margin: 20px 0; padding: 15px; position: relative; z-index: 1; }
        legend { padding: 0 10px; font-weight: bold; text-transform: uppercase; background: var(--bg); }

        /* --- 4. STABLE MASONRY GRID --- */
        .grid { 
            column-count: 3;
            column-gap: 20px;
            width: 100%;
        }

        @media (max-width: 900px) { .grid { column-count: 2; } }
        @media (max-width: 600px) { .grid { column-count: 1; } }

        .card-wrapper {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            break-inside: avoid;
        }

        .card-toggle { display: none; }

        .card { 
            display: block;
            border: 1px solid var(--border); 
            padding: 15px; 
            background: var(--bg);
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
            /* Large preview height */
            max-height: 600px; 
            transition: max-height 0.6s cubic-bezier(0.19, 1, 0.22, 1), border-color 0.3s;
        }

        /* Expansion State */
        .card-toggle:checked + .card { 
            max-height: 4000px; 
            border-color: var(--accent);
            border-width: 2px;
            cursor: default;
        }

        /* Fade-out effect */
        .card::after {
            content: "[ CLICK_TO_EXPAND ]";
            font-size: 0.65rem; display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 10px; position: absolute; bottom: 0; left: 0; right: 0;
            height: 120px; background: linear-gradient(transparent, var(--bg) 85%);
            pointer-events: none; transition: opacity 0.3s;
            z-index: 2;
        }

        .card-toggle:checked + .card::after { opacity: 0; }

        .card img {
            max-width: 100%; height: auto; display: block; margin: 10px 0;
            border: 1px solid var(--border); filter: grayscale(1);
        }

        html:has(#theme-toggle:checked) .card img {
            filter: grayscale(1) sepia(1) hue-rotate(50deg) saturate(5) brightness(0.8);
        }

        .status-bar { border-top: 1px solid var(--border); margin-top: 2rem; padding-top: 10px; font-size: 0.75rem; display: flex; justify-content: space-between; }
        #theme-toggle { display: none; }
    </style>
</head>
<body>

    <input type="checkbox" id="theme-toggle">

    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <h1>ROBERT PATTON<span class="cursor">_</span></h1>
                <label for="theme-toggle" style="border: 1px solid var(--border); padding: 5px; cursor: pointer; font-size: 0.7rem;">[TOGGLE_CRT]</label>
            </div>
            <p>MEng Engineer // Full-Stack Developer</p>
            <nav>
                <a href="#">01_HOME</a>
                <a href="#page-projects">02_PROJECTS</a>
                <a href="#page-cv">03_CV</a>
            </nav>
        </header>

        <section id="page-home" class="page">
            <fieldset><legend>Whoami</legend>{{ home_content }}</fieldset>
        </section>

        <section id="page-projects" class="page">
            <h2>> PROJECT_DIRECTORY</h2>
            <div class="grid">
                {{ projects_grid }}
            </div>
        </section>

        <section id="page-cv" class="page">
            <fieldset><legend>Curriculum_Vitae</legend>{{ cv_content }}</fieldset>
        </section>

        <div class="status-bar">
            <span>FILE: R_PATTON.SYS</span>
            <span>BUILD: {{ build_time }}</span>
            <span>LOC: LONDON_UK</span>
        </div>
    </div>
</body>
</html>
